<head>
  <!-- Link .js, .css, and bootstrap -->
  <script src="memory.js"></script>
  <link rel="stylesheet" href="memory.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<body>
  <!-- Header  -->
  <div class="container">
    <div class="row center mt-3">
      <div class="col-lg-4 center"></div>
      <h2 class="col-lg-4">Memory Game</h2>
      <div class="col-lg-4 center">
        <a href="../index.html">
          <button class="btn btn-link">Back to Menu</button>
        </a>
      </div>
    </div>
    <hr style="margin-top: 3px" />

    <!-- Main -->
    <div class="panel pt-4 pb-3 row center mt-2">
      <!-- Game Mode Info -->
      <div class="mb-2 col-lg-4 row center">
        <h4>Score: <span id="score"></span></h4>
      </div>
      <div class="mb-2 col-lg-4 row center">
        <h4 id="gameModeName"></h4>
      </div>
      <div class="mb-2 col-lg-4 row center">
        <h4>Remaining Life: <span id="lives"></span></h4>
      </div>
      <!-- Game Board -->
      <div class="row col-lg-12">
        <!-- First Row of 8 card  -->
        <div class="col-lg-12 row">
          <button
            class="card col-lg-2"
            onClick="cardFlipped(1)"
            id="b1"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(2)"
            id="b2"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(3)"
            id="b3"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(4)"
            id="b4"
          ></button>
        </div>

        <!-- Second row of card -->
        <div class="col-lg-12 row mt-4">
          <button
            class="card col-lg-2"
            onClick="cardFlipped(5)"
            id="b5"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(6)"
            id="b6"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(7)"
            id="b7"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(8)"
            id="b8"
          ></button>
        </div>
        <div class="col-lg-12 row mt-4">
          <button
            class="card col-lg-2"
            onClick="cardFlipped(9)"
            id="b9"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(10)"
            id="b10"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(11)"
            id="b11"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(12)"
            id="b12"
          ></button>
        </div>

        <!-- Second row of card -->
        <div class="col-lg-12 row mt-4">
          <button
            class="card col-lg-2"
            onClick="cardFlipped(13)"
            id="b13"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(14)"
            id="b14"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(15)"
            id="b15"
          ></button>
          <button
            class="card col-lg-2"
            onClick="cardFlipped(16)"
            id="b16"
          ></button>
        </div>
        <!-- Stratus  -->
        <div class="col-lg-12 mt-3">
          <h4 id="status"></h4>
        </div>
        <div class="col-lg-12 mt-2">
          <button
            id="reset"
            onClick="onReset()"
            class="btn btn-outline-primary"
          >
            Regame
          </button>
        </div>
      </div>
    </div>

    <hr />
    <!-- Setting/Configuration  -->
    <div class="row ceter">
      <h4 class="col-lg-12 center">Change Difficulty</h4>
      <div class="col-lg-4 mt-2" style="display: flex; justify-content: end">
        <button
          onClick="onChangeGameMode(1)"
          class="btn btn-outline-primary"
          id="easy"
        >
          Easy
        </button>
      </div>
      <div class="col-lg-4 mt-2 center">
        <button
          onClick="onChangeGameMode(2)"
          class="btn btn-outline-warning"
          id="medium"
        >
          Medium
        </button>
      </div>
      <div class="col-lg-4 mt-2">
        <button
          onClick="onChangeGameMode(3)"
          class="btn btn-outline-danger"
          style="display: flex; justify-content: start"
          id="hard"
        >
          Hard
        </button>
      </div>
    </div>
  </div>
</body>
