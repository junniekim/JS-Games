<head>
  <!-- Link .js, .css, and bootstrap -->
  <script src="memory.js"></script>
  <link rel="stylesheet" href="memory.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <div class="row center mt-3">
      <div class="col-lg-4 center"></div>
      <h2 class="col-lg-4">Memory Game</h2>
      <div class="col-lg-4 center">
        <a href="../index.html">
          <button class="btn btn-link">Back to Menu</button>
        </a>
      </div>
    </div>
    <hr style="margin-top: 3px" />

    <!-- Main -->
    <div class="panel pt-4 pb-3 row center mt-2">
      <div class="col-lg-12 center">
        <h4 id="gameModeName"></h4>
      </div>
      <!-- Game Board -->
      <div class="row col-lg-12">
        <button class="card col-lg-3">
          <img width="80px" src="/assets/memory.jpg" />
        </button>
        <button class="card col-lg-3">2</button>
        <button class="card col-lg-3">3</button>
        <button class="card col-lg-3">4</button>
        <button class="card col-lg-3">5</button>
        <button class="card col-lg-3">6</button>
        <button class="card col-lg-3">7</button>
        <button class="card col-lg-3">8</button>
        <button class="card col-lg-3">9</button>
        <button class="card col-lg-3">10</button>
        <button class="card col-lg-3">11</button>
        <button class="card col-lg-3">12</button>
        <button class="card col-lg-3">13</button>
        <button class="card col-lg-3">14</button>
        <button class="card col-lg-3">15</button>
        <button class="card col-lg-3">16</button>
        <div class="col-lg-12 mt-3">
          <h4 id="status"></h4>
        </div>
        <div class="col-lg-12 mt-2">
          <button
            id="reset"
            onClick="onReset()"
            class="btn btn-outline-primary"
          >
            Regame
          </button>
        </div>
      </div>
    </div>

    <hr />
    <div class="row ceter">
      <h4 class="col-lg-12 center">Change Difficulty</h4>
      <div class="col-lg-4 mt-2" style="display: flex; justify-content: end">
        <button
          onClick="onChangeGameMode(1)"
          class="btn btn-outline-primary"
          id="easy"
        >
          Easy
        </button>
      </div>
      <div class="col-lg-4 mt-2 center">
        <button
          onClick="onChangeGameMode(2)"
          class="btn btn-outline-warning"
          id="medium"
        >
          Medium
        </button>
      </div>
      <div class="col-lg-4 mt-2">
        <button
          onClick="onChangeGameMode(3)"
          class="btn btn-outline-danger"
          style="display: flex; justify-content: start"
          id="hard"
        >
          Hard
        </button>
      </div>
    </div>
  </div>
</body>
