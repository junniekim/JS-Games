<head>
  <!-- Link .js, .css, and bootstrap -->
  <script src="tictactoe.js"></script>
  <link rel="stylesheet" href="tictactoe.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <!-- Title  -->
    <div class="row center mt-3">
      <div class="col-lg-4 center"></div>
      <h2 class="col-lg-4">Tic-Tac-Toe</h2>

      <div class="col-lg-4">
        <a href="../index.html">
          <button class="btn btn-link">Back to Menu</button>
        </a>
      </div>
    </div>
    <hr style="margin-top: 3px" />

    <div class="panel p-4">
      <div class="col-lg-12 center">
        <h4 id="gameModeName"></h4>
      </div>
      <!-- Main -->
      <div class="row center mt-2">
        <!-- Player 1 Info -->
        <div class="row col-lg-4 center">
          <div class="col-lg-12" id="player1Name" style="font-size: 25px"></div>
          <div class="col-lg-12" id="player1Shape" style="font-size: 70px">
            O
          </div>
          <div class="col-lg-12 mt-2">
            Win Count: <span id="player1Win"></span>
          </div>
        </div>

        <!-- Game Board -->
        <div class="row col-lg-4">
          <button
            class="gameButton col-lg-4"
            onClick="move(0)"
            id="b1"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(1)"
            id="b2"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(2)"
            id="b3"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(3)"
            id="b4"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(4)"
            id="b5"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(5)"
            id="b6"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(6)"
            id="b7"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(7)"
            id="b8"
          ></button>
          <button
            class="gameButton col-lg-4"
            onClick="move(8)"
            id="b9"
          ></button>
          <div class="col-lg-12 mt-3">
            <h4 id="status"></h4>
          </div>
          <div class="col-lg-12 mt-2">
            <button
              id="reset"
              onClick="onReset()"
              class="btn btn-outline-primary"
            >
              Regame
            </button>
          </div>
        </div>

        <!-- Player 2 Info -->
        <div class="row col-lg-4 center">
          <div class="col-lg-12" id="player2Name" style="font-size: 25px"></div>
          <div class="col-lg-12" id="player2Shape" style="font-size: 70px">
            X
          </div>
          <div class="col-lg-12 mt-2">
            Win Count: <span id="player2Win"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Option -->
    <hr />
    <div class="row ceter">
      <h4 class="col-lg-12 center">Change Game Mode</h4>
      <div class="col-lg-4 mt-2" style="display: flex; justify-content: end">
        <button
          onClick="onChangeGameMode(1)"
          class="btn btn-outline-success"
          id="friend"
        >
          Play against a friend
        </button>
      </div>
      <div class="col-lg-4 mt-2 center">
        <button
          onClick="onChangeGameMode(2)"
          class="btn btn-outline-primary"
          id="easyBot"
        >
          Play against a computer (easy)
        </button>
      </div>
      <div class="col-lg-4 mt-2">
        <button
          onClick="onChangeGameMode(3)"
          class="btn btn-outline-danger"
          style="display: flex; justify-content: start"
          id="hardBot"
        >
          Play against a computer (hard)
        </button>
      </div>
    </div>
  </div>
</body>
