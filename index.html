<head>
  <!-- Link .js, .css, and bootstrap -->
  <script src="hangman.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="container">
    <!-- title -->
    <h2 class="center">Hangman</h2>
    <hr />

    <!-- Row 1 -->
    <div class="row">
      <!-- Remaining life  -->
      <div class="center col-lg-4 mt-3">
        <h4>Remaining Life</h4>
        <h4 id="life"></h4>
      </div>

      <!-- Image  -->
      <div class="center col-lg-4 mt-3">
        <img id="theMan" src="assets/1.PNG" alt="1" />
      </div>

      <!-- Letters Guessed  -->
      <div class="center col-lg-4 mt-3">
        <h4>Wrong Guesses</h4>
        <h4 id="guessedLetters"></h4>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row center">
      <!-- Place holder -->
      <div class="col-lg-2"></div>

      <!-- Display the word & feedback -->
      <div class="col-lg-8 row">
        <div class="col-lg-12 mt-5" style="font-size: 30px">
          <p id="fakeString"></p>
        </div>
        <div class="col-lg-12" id="status"></div>
      </div>

      <!-- Place holder -->
      <div class="col-lg-2"></div>
    </div>

    <!-- Row 3 -->
    <div class="row center">
      <!-- Place holder -->
      <div class="col-lg-3"></div>

      <!-- Input -->
      <div class="col-lg-6 row center">
        <div class="col-lg-12">
          <input type="text" id="guess" name="guess" />
        </div>
        <div class="col-lg-12">
          <button
            class="btn btn-primary mt-2"
            id="submit"
            onclick="guessSubmit()"
          >
            Submit
          </button>
        </div>
      </div>

      <!-- Place holder -->
      <div class="col-lg-3 center"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5"></div>
    <button class="mt-5 col-lg-2 center btn btn-danger" onClick="onRefresh()">
      Restart
    </button>
    <div class="col-lg-5"></div>
  </div>
</body>
